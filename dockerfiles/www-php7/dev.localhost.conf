
<VirtualHost *:80>
    ServerName dev.localhost
    Redirect permanent / https://dev.localhost:10443/
</VirtualHost>

NameVirtualHost *:443
<VirtualHost *:443>
	ServerAlias dev.localhost
	DocumentRoot /www-root/

    # SSL settings
    SSLEngine on
    SSLCertificateFile /etc/ssl/server.crt
    SSLCertificateKeyFile /etc/ssl/server.key
</VirtualHost>

<directory /www-root/>
    Require all granted
</directory>
